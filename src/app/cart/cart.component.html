<div>
  <h1>Warenkorb</h1>
  <div *ngIf="cartItems$ | async as cartItems; else empty">
    <div *ngFor="let item of cartItems">
      <img [src]="item.image" alt="{{ item.name }}" />
      <h2>{{ item.name }}</h2>
      <p>{{ item.price | currency: 'EUR' }}</p>
      <button (click)="removeFromCart(item.id)">Entfernen</button>
    </div>
    <div>
      <h3>Gesamtsumme: {{ cartTotal$ | async | currency: 'EUR' }}</h3>
      <button (click)="clearCart()">Warenkorb leeren</button>
    </div>
  </div>
  <ng-template #empty>
    <p>Der Warenkorb ist leer.</p>
  </ng-template>
</div>
