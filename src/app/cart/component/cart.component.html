<div>
  <h1>Warenkorb</h1>

  <div *ngIf="cartProducts.length === 0">
    <p>Der Warenkorb ist leer.</p>
  </div>

  <div *ngIf="cartProducts.length > 0">
    <div *ngFor="let product of cartProducts">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>{{ product.price | currency:'EUR' }}</p>
      <button (click)="removeFromCart(product.id)">Entfernen</button>
    </div>

    <div>
      <h2>Gesamtpreis: {{ totalPrice | currency:'EUR' }}</h2>
      <button (click)="clearCart()">Warenkorb leeren</button>
    </div>
  </div>
